// use: gradlew wrapper
// run: gradlew clean shadowJar
buildscript {
    ext.kotlin_version = '1.0.6'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

plugins {
    id 'com.github.johnrengelman.shadow' version '1.2.3'
    id 'application'
    id 'java'
}

apply plugin: 'kotlin'

sourceSets {
    main.kotlin.srcDirs += 'src/main/kotlin'
    main.resources { "src/main/resources" }
    //main.java.excludes += "src/main/java"
}

group 'com.futuremangaming'
version 'ALPHA'

compileJava.options.encoding = 'UTF-8'
mainClassName = 'com.futuremangaming.futurebot.FutureBotKt'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    jcenter() // for JDA / LavaPlayer
    mavenCentral() // for kotlin
    maven {
        name 'sedmelluq'
        url 'http://maven.sedmelluq.com'
    }
}

dependencies {
    //compile fileTree(dir: './libs', include: '*.jar')
    compile 'net.dv8tion:JDA:3.0.BETA2_118'
    compile 'com.sedmelluq:lavaplayer:1.1.37'
    compile 'com.sedmelluq:jda-nas:1.0.3'
    compile 'net.sf.trove4j:trove4j:3.0.3'
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    //compile group: 'commons-io', name: 'commons-io', version: '2.5'
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.2.1'
}
